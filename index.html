<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
  <body>
    <div id="gameContainer">
      <div class="gameInfo">
        <h2>Guesses:<span id = "guessCounter">0</span> </h2>
        <h3><span id = "minutes">0</span>:<span id = "seconds">00</span> </h2>
        <h3>Score: <span class ="stars"></span></div>
      <div id = "grid">
        <!--Items added by javascript  -->
      </div>
      <div class="resetButtonContainer">
        <button id="resetButton" type="button" name="button">RESET</button>
      </div>
    </div>

  <div id= "winScreen" class = "hidden">
    <div class="winScreenInfo">
      <h2>You win!</h2>
      <h2>Your time was <span class = "winMinutes"></span>:<span class= "winSeconds"></span> </h2>
      <h2>Score: <span class ="stars"></span> </h2>
      <button type="button" name="button" class = "playAgainBtn">Play Again!</button>
    </div>



  </div>

  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
